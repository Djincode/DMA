<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Task by Djincode</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="back">
            <div class="front">
                <div class="header">
                    <h2>Sign In</h2>
                </div>
                <div class="input">
                    <label for="mail">Username or email</label>
                    <input id="mail" placeholder="Username or email" type="text">
                
                </div>
                <div class="input">
                  <label for="password">Password</label>  
                  <input placeholder="Password" type="password" name="" id="password">
                </div>
                <div class="links">
                    <a class="signin" href="#">Sign In</a>
                    <a class="forgot" href="#">Forgot your password?</a>
                </div>
                <div class="sign-up">
                    <a href="#">Don't have an account?</a>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
